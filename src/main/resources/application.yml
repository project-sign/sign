spring:
  application:
    name: sign
  datasource:
    url: jdbc:h2:mem:database
  jpa:
    show-sql: true
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
  jackson:
    time-zone: Asia/Seoul
  h2:
    console:
      enabled: true
      path: /h2-console
